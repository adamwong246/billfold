<head>
  <title>billFold</title>
</head>

<body>
  <h1> BillFold </h1>
  <div id="outer">
    
    {{> loginButtons}}

    {{#if currentUser}}
      {{#if isInRole 'admin,view-secrets'}}
        <span class="label label-warning">Warning! You have the Admin role!</span>
      {{/if}}

      {{> grid }}
    {{else}} 
      <h3>
        BillFold is the easy and free way to track expenses with friends.
      </h3>
    {{/if}}

  </div>
</body>

<template name="grid">
  <ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#bills" role="tab" data-toggle="tab">Bills</a></li>
    <li><a href="#user_bills" role="tab" data-toggle="tab">UserBills</a></li>
    <li><a href="#payments" role="tab" data-toggle="tab">Payments</a></li>
    <li><a href="#users" role="tab" data-toggle="tab">Users</a></li>
    <li><a href="#balances" role="tab" data-toggle="tab">Balances</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="bills">
      <form class="new_bill">
        <input type="text" name="name" placeholder="bill name" />
        <br>
        <input type="number" name="amount" placeholder="amount" step="any" />
        <br>
        <label for="arrival_date">Arrival date</label>
        <input type="date" name="arrival_date" />
        <br>
        <label for="departure_date">Departure date</label>
        <input type="date" name="departure_date" />
        <br>
        <select name="owner" >
          {{#each users}}
            <option value="{{_id}}">{{identify_user _id}}</option>
          {{/each}}
        </select>
        <br>
        <input type="submit" value="New Bill">
      </form>

      <table>
        <tr>
          <th>
            bill
          </th>
          <th>
            in the name of
          </th>
          <th>
            in the amount of
          </th>
          <th>
            start date
          </th>
          <th>
            end date
          </th>
        </tr>
        {{#each bills}}
          {{> bill}}
        {{/each}}
      </table>
    </div>
    <div class="tab-pane" id="user_bills">
      <form class="new_user_bill">

        <select name="user" >
          {{#each users}}
            <option value="{{_id}}">{{identify_user _id}}</option>
          {{/each}}
        </select>
        <br>
        <select name="bill" >
          {{#each bills}}
            <option value="{{_id}}">{{name}}</option>
          {{/each}}
        </select>

        <br>
        <label for="arrival_date">Arrival date</label>
        <input type="date" name="arrival_date"/>
        <br>
        <label for="departure_date">Departure date</label>
        <input type="date" name="departure_date"/>
        <br>
        <input type="submit" value="New user bill">
      </form>

      <table>
        <tr>
          <th>
            payer
          </th>
          <th>
            bill
          </th>
          <th>
            start date
          </th>
          <th>
            end date
          </th>
          <th>
            owed
          </th>
        </tr>
        {{#each user_bills}}
          {{> user_bill}}
        {{/each}}
      </table>
    </div>
    <div class="tab-pane" id="payments">
      <form class="new_payment">
        payer:
        <select name="payer" >
          {{#each users}}
            <option value="{{_id}}">{{identify_user this}}</option>
          {{/each}}
        </select>
        <br>
        payee:
        <select name="payee" >
          {{#each users}}
            <option value="{{_id}}">{{identify_user this}}</option>
          {{/each}}
        </select>
        <br>
        <input type="number" name="amount" placeholder="amount" step="any" />
        <br>
        <input type="submit" value="New Payment">
      </form>

      <table>
        <tr>
          <th>
            payer
          </th>
          <th>
            payee
          </th>
          <th>
            amount
          </th>
        </tr>  
        {{#each payments}}
          {{> payment}}
        {{/each}}
      </table>
    </div>
    <div class="tab-pane" id="users">
      <ol>
        {{#each users}}
          <li>
            {{> user}}
          </li>
        {{/each}}
      </ol>
    </div>
    <div class="tab-pane" id="balances">
      <table>
        <tr>
          <td></td>
          {{#each users}}
            <td>
              {{identify_user this}}
            </td>
          {{/each}}
        </tr>

        {{#each users}}
          <tr>
            <td>
              {{identify_user this}}
            </td>

            {{#each users}}
              <td>
                {{user_owes_user payer=this payee=..}}
              </td>
            {{/each}}
          </tr>
        {{/each}}
      </table>
    </div>
  </div>

</template>

<template name="user">
  <div class="user">
    {{identify_user this}}
  </div>
</template>

<template name="bill">
  <tr class="bill">
    <td>
      {{name}}
    </td>
    <td>
      {{identify_user owner}}
    </td>
    <td>
      ${{amount}}
    </td>
    <td>
      {{prettifyDate arrival_date}}
    </td>
    <td>
      {{prettifyDate departure_date}}
    </td>
    <td>
      <input type="button" class="delete_bill" value="delete" data-billid={{_id}} />
    </td>
  </tr>
</template>

<template name="user_bill">
  <tr class="user_bill">
    <td>
      {{identify_user user}}
    </td>
    <td>
      {{identify_bill bill}}
    </td>
    <td>
      {{prettifyDate arrival_date}}
    </td>
    <td>
      {{prettifyDate departure_date}}
    </td>
    <td>
      ${{owed}}
    </td>
    <td>
      <input type="button" class="delete_user_bill" value="delete" data-userbillid={{_id}} />
    </td>
  </tr>
</template>

<template name="payment">
  <tr class="payment">
    <td>
      {{identify_user payer}}
    </td>
    <td>
      {{identify_user payee}}
    </td>
    <td>
      ${{amount}}
    </td>
    <td>
      <input type="button" class="delete_payment" value="delete" data-paymentid={{_id}} />
    </td>
  </tr>
</template>
